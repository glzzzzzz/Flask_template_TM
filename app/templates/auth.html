<!DOCTYPE htm<!doctype html>
<head>
    <title>{% block title %}{% endblock %} petcare.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="navbar">
        <li><a href="{{url_for('home.landing_page')}}">Accueil</a></li>
        <li><a href="{{url_for('pet.home_pet')}}">Mes animaux</a></li>
        <li><a href="{{url_for('home.apropos')}}">À propos</a></li>
        <li><a href="{{url_for('home.calculateur')}}">Calculateur de ration</a></li>
        <li><a href="{{url_for('user.show_profile')}}" id="logout">Mon compte</a>
            {% if connected %}
            <ul class="dropdown">
                <li><a href="{{url_for('auth.logout')}}">Me déconnecter</a></li>
            </ul>
            {% endif %}
        </li>
    </div>

    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        
        {% for message in get_flashed_messages() %}
            <div class="flashed">{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
    </section>

    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
