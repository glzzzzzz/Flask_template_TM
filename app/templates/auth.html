<!DOCTYPE htm<!doctype html>
<head>
    <title>{% block title %}{% endblock %} petcare.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <a href={{url_for('home.landing_page')}}>Accueil</a>
    </div>

    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        
        {% for message in get_flashed_messages() %}
            <div class="flashed">{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
    </section>

    <script type="text/javascript" src="{{url_for('static', filename='js/show_hide_password.js')}}"></script>
