{% extends 'auth.html' %}

{% block header %}
  <div class="login_box">
    <h1 class="black_font">{% block title %}Changez mon mot de passe{% endblock %}</h1>
    <h2 class="gray_font">Entrez votre nouveau mot de passe</h2>
  </div>
{% endblock %}


{% block content %}
  <div class="login_box">
    <form method="post">
      <br><br>
      <div class="password_box" id="password_box1">
        <input type="password" name="new_password" id="password" required placeholder="Mot de passe">
        <img src="{{url_for('static', filename='eye-close.png')}}" id="eyeicon" class="eye_img">
        <br><br>
      </div>
      <br>
      <div class="password_box" id="password_box2">
        <input type="password" name="verify_password" id="password_box" required placeholder="Confirmez votre mot de passe">
        <img src="{{url_for('static', filename='eye-close.png')}}" id="eyeicon2" class="eye_img">
      </div>
      <br><br>
      <input type="submit" value="Changez mon mot de passe">
      <p class="ligne"></p>
    </form>  
  </div>
{% endblock %}
